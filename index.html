        <a href="http://github.com/dtjm/js-flowtable"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        <h1>flowtable.js</h1>
        <p>JavaScript algorithm for automatic layout of plain text tables.</p>

        <textarea id="example1">Date  Item   Price
March 1, 2012  milk  $1.99
March 2, 2012  flowtable.js  $0.00
        </textarea>
        <pre>flowTable({
    joiner: "  ",
    splitter: /\s{2,}/,
    ...
});</pre>

        <textarea id="example2">Date | Item | Price
            ---- | ---- | ----
            March 1, 2012  | milk |  $1.99
            March 2, 2012  | flowtable.js |  $0.00
        </textarea>
        <pre>flowTable({
    joiner: " | ",
    splitter: " |",
    ...
});</pre>

        <script src="flowtable.js"></script>
        <script>
            var loadExample = function(id, joiner, splitter) {
                var example = document.getElementById(id);
                example.onkeyup = function(e){
                    var textarea = e.target;

                    var flowed = flowTable({
                        joiner: joiner,
                        splitter: splitter,
                        selectionStart: textarea.selectionStart,
                        selectionEnd: textarea.selectionEnd,
                        text: textarea.value
                    });

                    textarea.value = flowed.text;
                    textarea.selectionStart = flowed.selectionStart;
                    textarea.selectionEnd = flowed.selectionEnd;
                };
                example.selectionStart = example.value.length;
                example.onkeyup({target: example});
            };

            loadExample("example1", "  ", /\s{2,}/);
            loadExample("example2", " | ", " |");
        </script>
    </body>
